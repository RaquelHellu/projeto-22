<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Home</title>
</head>
<body>
    <div class="container">

        <div class="card">
            <h1>Entrar</h1>

            <div class="label-float">
                <input type="text" name="usu" id="usu" placeholder="" required><label for="usu">Usuário</label>
            </div>

            <div class="label-float">
                <input type="password" name="senha" id="senha" placeholder="" required><label for="senha">Senha</label>
                <i class="fa fa-eye" aria-hidden="true"></i>
            </div>

            <div class="justify-center">
                <button>Entrar</button>
            </div>

            <div class="justify-center">
                <hr>
            </div>

            <p>Não tem uma conta?
                <a href="..//cadastro/cadastro.html">Cadastre-se</a>
            </p>

        </div>

    </div>
    <script>
        let btn = document.querySelector('.fa-eye');
        btn.addEventListener('click', ()=> {
            let inputSenha = document.getElementById('senha')
            if(inputSenha.getAttribute('type') == 'password'){
                inputSenha.setAttribute('type' , 'text')
            } else {
                inputSenha.setAttribute('type', 'password')
            }
        })
    </script>
</body>
</html>
