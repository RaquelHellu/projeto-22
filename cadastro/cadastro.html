<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">

        <div class="card">
            <h1>Cadastrar</h1>
            <div class="label-float">
                <input type="text" name="nome" id="nome" placeholder="" required><label for="nome">Nome</label>
            </div>
            <div class="label-float">
                <input type="text" name="email" id="email" placeholder="" required><label for="email">E-mail</label>
            </div>
            <div class="label-float">
                <input type="text" name="usu" id="usu" placeholder="" required><label for="usu">Usu√°rio</label>
            </div>
            <div class="label-float">
                <input type="password" name="senha" id="senha" placeholder="" required><label for="senha">Senha</label>
                <i class="fa fa-eye" aria-hidden="true" id="verSenha"></i>
            </div>
            <div class="label-float">
                <input type="password" name="confsenha" id="confsenha" placeholder="" required><label for="confsenha">Confirmar Senha</label>
                <i class="fa fa-eye" aria-hidden="true" id="verConfSenha"></i>
            </div>

            <div class="justify-center">
                <button>Cadastrar</button>
            </div>

        </div>

    </div>
    <script>
        let btn = document.querySelector('#verSenha');
        btn.addEventListener('click', ()=> {
            let inputSenha = document.getElementById('senha')
            if(inputSenha.getAttribute('type') == 'password'){
                inputSenha.setAttribute('type' , 'text')
            } else {
                inputSenha.setAttribute('type', 'password')
            }
        })

        let btnConf = document.querySelector('#verConfSenha');
        btnConf.addEventListener('click', ()=> {
            let inputSenha = document.getElementById('confsenha')
            if(inputSenha.getAttribute('type') == 'password'){
                inputSenha.setAttribute('type' , 'text')
            } else {
                inputSenha.setAttribute('type', 'password')
            }
        })
    </script>
</body>
</html>
